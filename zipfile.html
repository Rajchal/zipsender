<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Zip File</title>
</head>
<body>
    <h1>Upload a Zip File</h1>
    <form id="zipUploadForm" action="http://139.59.27.235/api/upload-quiz-zip" method="POST" enctype="multipart/form-data">
        <label for="zipFile">Choose a zip file:</label>
        <input type="file" id="zipFile" name="zipFile" accept=".zip" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
